<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Wristband</title>
</head>
<body>
    <form th:action="@{/wristbands/add}" method="post">

            <label>MAC (as int): <input type="number" name="id"/></label>

            <input type="submit" value="Add"/>
        </div>
    </form>
</body>
</html>
