<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Wristband</title>
    <link th:replace="../fragments/general.html :: bootstrap"/>
    <link th:replace="../fragments/general.html :: stylesheet"/>
</head>
<body>
<nav th:replace="../fragments/general.html :: navbar"></nav>
<h1>Add Wristband</h1>
<form th:action="@{/wristbands/add}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">MAC:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="macAddress" pattern="([0-9A-F]{2}:){5}[0-9A-F]{2}"/>
            <small class="form-text text-muted">Use uppercase letters if needed. Separate each byte by a colon.</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nickname" minlength="1" maxlength="30"/>
        </div>
    </div>
    <div th:if="${isAdmin}" class="form-group row">
        <label class="col-sm-2 col-form-label">User ID:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" step="1" name="user"/>
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
    <button th:unless="${isAdmin}" type="submit" class="btn btn-primary">Add</button>
</form>
<div th:replace="../fragments/general.html :: alert"></div>
<div th:replace="../fragments/general.html :: footer"></div>
</body>
</html>
