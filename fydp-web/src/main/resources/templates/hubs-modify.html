<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Hub</title>
    <link th:replace="../fragments/general.html :: bootstrap"/>
    <link th:replace="../fragments/general.html :: stylesheet"/>
</head>
<body>
<nav th:replace="../fragments/general.html :: navbar"></nav>
<form th:action="@{/hubs/modify/} + ${detailedHub.hub.id}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">MAC:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:placeholder="${detailedHub.hub.macAddress}" readonly/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:placeholder="${detailedHub.hub.nickname}" readonly/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Power:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" th:placeholder="${detailedHub.hub.txPower}" readonly/>
        </div>
        <label class="col-sm-2 col-form-label">SPC:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" th:placeholder="${detailedHub.hub.signalPropagationConstant}" readonly/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Location X:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" step="any" name="locationX" th:placeholder="${detailedHub.locationX}"/>
        </div>
        <label class="col-sm-2 col-form-label">Location Y:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" step="any" name="locationY" th:placeholder="${detailedHub.locationY}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Location Z:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" step="any" name="locationZ" th:placeholder="${detailedHub.locationZ}"/>
        </div>
        <label th:if="${detailedHub.timeStamp}" class="col-sm-2 col-form-label">Timestamp:</label>
        <div th:if="${detailedHub.timeStamp}" class="col-sm-4">
            <input type="text" class="form-control-plaintext" th:value="${detailedHub.timeStamp}" readonly/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Modify</button>
</form>
<footer th:replace="../fragments/general.html :: footer"></footer>
</body>
</html>
