<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link th:replace="../fragments/general.html :: stylesheet"/>
</head>
<body>
<header th:replace="../fragments/general.html :: header"></header>
<form th:action="@{/locations}" method="get">
    <label>Type: <select name="type">
        <option value="hub">Hub</option>
        <option value="wristband">Wristband</option>
    </select></label>
    <label>Page Num: <input type="number" step="1" name="pageNum"/></label>
    <label>Page Size: <input type="number" step="1" name="pageSize"/></label>
    <label>Wristband ID: <input type="number" step="1" name="wristband"/></label>
    <label>Hub ID: <input type="number" step="1" name="hub"/></label>
    <input type="submit" value="Search"/>
</form>
<table>
    <tr>
        <th>MAC Address</th>
        <th>X</th>
        <th>Y</th>
        <th>Z</th>
        <th>Timestamp</th>
    </tr>
    <tr th:each="location:${hubLocations}">
        <td>
            <a th:text="${location.hub.macAddress}"
               th:href="@{/hubs/modify/{id}(id=${location.hub.id})}">macAddress</a>
        </td>
        <td th:text="${location.locationX}">locationX</td>
        <td th:text="${location.locationY}">locationY</td>
        <td th:text="${location.locationZ}">locationZ</td>
        <td th:text="${location.timeStamp}">timeStamp</td>
    </tr>
    <tr th:each="location:${wristbandLocations}">
        <td>
            <a th:text="${location.wristband.macAddress}"
               th:href="@{/wristbands/{id}(id=${location.wristband.id})}">macAddress</a>
        </td>
        <td th:text="${location.locationX}">locationX</td>
        <td th:text="${location.locationY}">locationY</td>
        <td th:text="${location.locationZ}">locationZ</td>
        <td th:text="${location.timeStamp}">timeStamp</td>
    </tr>
</table>
<footer th:replace="../fragments/general.html :: footer"></footer>
</body>
</html>
