<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Values</title>
    <link th:replace="../fragments/general.html :: bootstrap"/>
    <link th:replace="../fragments/general.html :: stylesheet"/>
</head>
<body>
<nav th:replace="../fragments/general.html :: navbar"></nav>
<form th:action="@{/values}" method="get">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Type:</label>
        <div class="col-sm-10">
            <select class="form-control" name="type">
                <option value="ecg">ECG</option>
                <option value="heartrate">Heart Rate</option>
                <option value="oxygen">Sp02</option>
                <option value="skintemp">Skin Temp.</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Page Num:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" step="1" name="pageNum"/>
        </div>
        <label class="col-sm-2 col-form-label">Page Size:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" step="1" name="pageSize"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Wristband ID:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" step="1" name="wristband"/>
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Wristband MAC</th>
        <th>Timestamp</th>
        <th>Value</th>
        <th>Confidence</th>
    </tr>
    <tr th:each="value:${values}">
        <td th:text="${value.id}">id</td>
        <td>
            <a th:text="${value.wristband.macAddress}"
               th:href="@{/wristbands/{id}(id=${value.wristband.id})}">macAddress</a>
        </td>
        <td th:text="${value.value}">value</td>
        <td th:text="${value.confidence}">confidence</td>
        <td th:text="${value.timeStamp}">timeStamp</td>
    </tr>
</table>
<footer th:replace="../fragments/general.html :: footer"></footer>
</body>
</html>
