<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phones</title>
    <link th:replace="../fragments/general.html :: bootstrap"/>
    <link th:replace="../fragments/general.html :: stylesheet"/>
</head>
<body>
<nav th:replace="../fragments/general.html :: navbar"></nav>
<table>
    <tr>
        <th>Phone</th>
        <th>Remove?</th>
    </tr>
    <tr th:each="phone:${phones}">
        <td th:text="${phone.id}">phone</td>
        <td>
            <a th:text="${'remove'}"
               th:href="@{/alerts/phones/remove/{id}(id=${phone.id})}">phone</a>
        </td>
    </tr>
</table>
<form th:action="@{/alerts/phones}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="id" pattern="\+[0-9]{11,14}"/>
            <small class="form-text text-muted">Start with the +[area code] then your number with no punctuation.</small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
<footer th:replace="../fragments/general.html :: footer"></footer>
</body>
</html>
