<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wristbands</title>
    <link th:replace="../fragments/general.html :: bootstrap"/>
    <link th:replace="../fragments/general.html :: stylesheet"/>
</head>
<body>
<nav th:replace="../fragments/general.html :: navbar"></nav>
<table>
    <tr>
        <th>MAC Address</th>
        <th>Name</th>
        <th>User</th>
        <th>X</th>
        <th>Y</th>
        <th>Z</th>
        <th>Approx. Distance (m)</th>
        <th>Timestamp</th>
    </tr>
    <tr th:each="detailedWristband:${detailedWristbands}">
        <td>
            <a th:text="${detailedWristband.wristband.macAddress}"
               th:href="@{/wristbands/{id}(id=${detailedWristband.wristband.id})}">macAddress</a>
        </td>
        <td th:text="${detailedWristband.wristband.nickname}">nickname</td>
        <td>
            <a th:text="${detailedWristband.wristband?.user.lastName != null ?
                detailedWristband.wristband?.user.firstName + ' ' + detailedWristband.wristband?.user.lastName :
                detailedWristband.wristband?.user.firstName}"
               th:href="@{/profiles/{id}(id=${detailedWristband.wristband?.user.id})}">fullName</a>
        </td>
        <td th:text="${detailedWristband.locationX}">locationX</td>
        <td th:text="${detailedWristband.locationY}">locationY</td>
        <td th:text="${detailedWristband.locationZ}">locationZ</td>
        <td th:text="${detailedWristband.approximateDistanceInMetres}">distance</td>
        <td th:text="${detailedWristband.timeStamp}">timeStamp</td>
    </tr>
</table>
<footer th:replace="../fragments/general.html :: footer"></footer>
</body>
</html>
